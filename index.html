<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SherlockBase</title>
    <meta name="author" content="AugustoCoder">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="d-flex flex-column align-items-center py-4 bg-dark">
        <h1 class="text-white mt-3">SherlockBase</h1>
    </header>
   <main class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form id="buscar" class="bg-light p-4 rounded shadow">
                <div class="mb-3">
                    <label for="cpf_cnpj" class="form-label">CPF/CNPJ</label>
                    <input type="number" name="cpf_cnpj" class="form-control" placeholder="Insira o CPF/CNPJ" maxlength="15" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">Buscar</button>
                <div id="carregando" class="text-center text-muted mb-3" style="display:none">
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Carregando...
                </div>
                <div class="result" id="result"></div>
            </form>
        </div>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="./js/index.js"></script>
</body>
</html>
