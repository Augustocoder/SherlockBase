<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SherlockBase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

</head>
<style>

 h1{
    font-family: Verdana;
    font-weight: 300;
    font-style: italic;
    color: white;
    text-shadow: 2px 2px black;
    font-size: 24px;
 }
 .central{
    border-radius: 10px;
    background-color: black;
    padding-top: 10px;
    width: 500px;
    height: 610px;
    margin: 20px auto;
    text-align: center;
 }
 .central2{
   font-family: Verdana;
    height: 210px;
    margin-top: 30px;
    margin-left: 30px;
    margin-right: 20px;
    text-align: justify;
    color: white;
    text-shadow: 1px 1px black;
    }
 input{
    border-radius: 5px;
    border: 1px solid ;
    text-align: center;
 }
 h3{
    font-size: 15px;
 }
 .imagem{
    text-align: center;
    margin-bottom: 21px;

 }
 .imagem img{
    margin: 0 auto;

    height: 110px;
 }
 .carregando{
    color: white;

 }
</style>
<body>
    <!-- DESCULPA PELO DESIGN =/ -->
    <div class="imagem">
        <img src="./images/sherlock.png" alt="sherlockbase_logo">
    </div>
    <div class="central">
        <form id="buscar">
            <h1>SherlockBase</h1>
            <input type="number" name="cpf_cnpj" class="input" placeholder="INSIRE O CPF/CNPJ" maxlength="15" required><br><br>
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>
        <div id="carregando" class="carregando" style="display:none">Aguarde...</div>

        <div id="result" class="central2">
    </div>   
    </div>
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
        $( "#buscar" ).submit(function( event ) {
            $('#carregando').show(1000); 

            event.preventDefault();
            var $form = $( this ),
          
              info = $form.find( "input[name='cpf_cnpj']" ).val();
              $.ajax({
            type: "GET",
            url: "consultar.php?cpf_cnpj="+info,
            dataType: "text",
            
          
              })
              .done(function(msg){
              $("#result").html('<h2>Resultado:</h2>');
               $("#result").html(msg);
              })
              .fail(function(jqXHR, textStatus, msg){
               alert(msg);
              });
              $('#carregando').hide(1000); 

            });

    </script>    

</body>
</html>
